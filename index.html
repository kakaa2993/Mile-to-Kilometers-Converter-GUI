
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&family=Montserrat&display=swap" rel="stylesheet">

  </head>
  <body>

    <main class="main-container">
      <img src="./images/image-product-desktop.jpg" alt="product-img">
      <div class="text-container">
        <h3>Preview</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      </div>
        <h1 class="price">$149.99</h1>
        <p id="price_cut">$169.99</p>
        <button type='button' class="button">
          <img class="emoji" src="./images/icon-cart.svg" alt="buy_icon">
          <span>Add to Cart</span>
        </button>
    </main>

  </body>

</html>
